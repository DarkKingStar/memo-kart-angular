<div class="relative">
    <div class="carousel-container overflow-x-hidden">
      <div class="carousel" [style.transform]="'translateX(-' + (currentSlide * 100) + '%)'">
        @for (item of carouselData; track 1) {
            <div  class="carousel-item">
            <img [src]="item.image" alt="Carousel Image" style="object-fit: contain" loading="lazy">
            </div>
        }
      </div>
      <!-- add dots panel to indicate item number -->
      <div class="dots-container mt-2">
        <ng-container *ngFor="let item of carouselData; let i = index">
          <button (click)="goToSlide(i)" 
          class="dot" 
          [class.active]="i === currentSlide"
          ></button>
        </ng-container>
      </div>
      <div class="carousel-btn-container">
        <button (click)="prevSlide()"> 
          <mat-icon class="icon-display">keyboard_arrow_left</mat-icon>
        </button>
        <button  (click)="nextSlide()"> 
          <mat-icon class="icon-display">keyboard_arrow_right</mat-icon>
        </button>
      </div>
    </div>
  </div>
